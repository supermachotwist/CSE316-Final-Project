<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Employee Home</title>
		<style>
		.employeeResults {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.employeeResults h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.employeeResults th, td, tr {
            table-layout: fixed;
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
		}
		</style>
	</head>
	<body>
		<div class="employeeResults">
			<h1>Employee Home</h1>
			<br>
			<table id=employeeResults>
			</table>
		</div>
	</body>
	<script>
		function createTable() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("employeeResults").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "?str=table", true);
			xhttp.send();
		}
		createTable();
	</script>
</html>
